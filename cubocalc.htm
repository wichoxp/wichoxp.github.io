<html>
	<head>
		<style type="text/css">
		body {color: white; background: DarkCyan;}

                </style>
		<link rel="icon" href="https://wichoxp.github.io/calculator.png">
		<title>CuboCuotas</title>
		<script type="text/javascript">
			function addTwoNumbers(textBox1, textBox2){
				var x=document.getElementById(textBox1).value;
				var ctd=0;
				var vc2=0;
				var vc3=0;
				var vc6=0;
				var vc10=0;
        var vc12=0;
        var vc15=0;
        var vc18=0;
				ctd=(((Number(x)) * 0.077539097736) + (Number(x))); //CONTADO 0.077539097736
				vc2=(((Number(x)) * 0.109818084965) + (Number(x))); //2 VISACUOTAS (0.109818084965)
				vc3=(((Number(x)) * 0.116758719492) + (Number(x))); //3 VISACUOTAS
				vc6=(((Number(x)) * 0.138111450377) + (Number(x))); //6 VISACUOTAS
				vc10=(((Number(x)) * 0.1424803575) + (Number(x))); //10 VISACUOTAS
				vc12=(((Number(x)) * 0.154296456315) + (Number(x))); //12 VISACUOTAS
				vc15=(((Number(x)) * 0.184934405417) + (Number(x))); //15 VISACUOTAS
				vc18=(((Number(x)) * 0.21724311823) + (Number(x))); //18 VISACUOTAS
				alert("MONTO COBRO CONTADO: Q" + (ctd).toFixed(2) + <!-- " \n VISANET: Q" + (Number(x)*0.077539097736).toFixed(2) -->
				      "\n\nMONTO A COBRAR 2 CTS: Q" + (vc2).toFixed(2) + " \n 2 CUOTAS: Q" + ((vc2)/2).toFixed(2) + <!-- " \n VISANET: Q" + (Number(x)*0.07361963190185).toFixed(2) -->
				      "\n\nMONTO A COBRAR 3 CTS: Q" + (vc3).toFixed(2) + " \n 3 CUOTAS: Q" + ((vc3)/3).toFixed(2) + <!-- " \n VISANET: Q" + (Number(x)*0.07941403238245).toFixed(2) + " \n -- COMISION: Q" + ((vc3)*0.0575).toFixed(2) + "\n -- RETENCION: Q" + ((vc3)/1.12*0.12*0.15).toFixed(2) -->
				      "\n\nMONTO A COBRAR 6 CTS: Q" + (vc6).toFixed(2) + " \n 6 CUOTAS: Q" + ((vc6)/6).toFixed(2) + <!-- " \n VISANET: Q" + (Number(x)*0.09417741305200).toFixed(2) + " \n -- COMISION: Q" + ((vc6)*0.07).toFixed(2) + "\n -- RETENCION: Q" + ((vc6)/1.12*0.12*0.15).toFixed(2) -->
				      "\n\nMONTO A COBRAR 10 CTS: Q" + (vc10).toFixed(2) + " \n 10 CUOTAS: Q" + ((vc10)/10).toFixed(2) + <!-- " \n VISANET: Q" + (Number(x)*0.0971786833856).toFixed(2) + -->
				      "\n\nMONTO A COBRAR 12 CTS: Q" + (vc12).toFixed(2) + " \n 12 CUOTAS: Q" + ((vc12)/12).toFixed(2) + <!-- " \n VISANET: Q" + (Number(x)*0.1062821019360).toFixed(2) + -->
				      "\n\nMONTO A COBRAR 15 CTS: Q" + (vc15).toFixed(2) + " \n 15 CUOTAS: Q" + ((vc15)/15).toFixed(2) + <!-- " \n VISANET: Q" + (Number(x)*0.13131313131313).toFixed(2) + -->
				      "\n\nMONTO A COBRAR 18 CTS: Q" + (vc18).toFixed(2) + " \n 18 CUOTAS: Q" + ((vc18)/18).toFixed(2) <!-- " \n VISANET: Q" + (Number(x)*0.15750310045475).toFixed(2) -->
				     );
			}
		</script>
	</head>
<body>
<center>
	<h1>CALCULADORA CUBOPAGOS</h1>
	<h2><i>Contado y CuboCuotas</i></h2>
	<b>DEPOSITO ESPERADO: </b><br>
	<input style="background-color: gold;" type="text" style="height:200px; width:200px;" id="textIn1" autofocus /><br><br>
	<input type="button" id="btnSum" value="Calcular" onClick="addTwoNumbers('textIn1')"/>
	<script>
	var input = document.getElementById("textIn1");
	input.addEventListener("keypress", function(event) {
  	if (event.key === "Enter") {
    	event.preventDefault();
    	document.getElementById("btnSum").click();
  	}
	});
	</script>
	<h6>https://plu.sh/cubocalc</h6>
</center>
</body>

</html>
