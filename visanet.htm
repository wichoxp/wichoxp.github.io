<html>
	<head>
		<title>Visacalc</title>
		<script type="text/javascript">
			function addTwoNumbers(textBox1, textBox2){
				var x=document.getElementById(textBox1).value;
				var sum=0;
				sum=(Number(x)) - ((Number(x))*0.05) - ((Number(x)) / 1.12 * 0.12 * 0.15);
				alert("Se depositarán: Q" + (sum).toFixed(2) + " \n Comision: Q" + ((Number(x))*0.05).toFixed(2) + " \n Retención Q" + ((Number(x)) / 1.12 * 0.12 * 0.15));
			}
		</script>
	</head>
<body>
	<h1>CALCULADORA VISANET</h1>
	<b>Ingrese MONTO: </b><br>
	<input type="text" id="textIn1"/><br>
	<input type="button" id="btnSum" value="Calculate SUM" onClick="addTwoNumbers('textIn1')"/>
</body>

</html>
